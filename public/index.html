<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>NeoCanvas</title>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1 class="title">NeoCanvas</h1>
            <div class="controls">
                <div class="color-palette">
                    <div class="color-swatch active" data-color="#ff0080" style="background-color: #ff0080;"></div>
                    <div class="color-swatch" data-color="#00ffff" style="background-color: #00ffff;"></div>
                    <div class="color-swatch" data-color="#ff6600" style="background-color: #ff6600;"></div>
                    <div class="color-swatch" data-color="#8000ff" style="background-color: #8000ff;"></div>
                    <div class="color-swatch" data-color="#ffff00" style="background-color: #ffff00;"></div>
                    <div class="color-swatch" data-color="#00ff88" style="background-color: #00ff88;"></div>
                    <div class="color-swatch" data-color="#ff4444" style="background-color: #ff4444;"></div>
                    <div class="color-swatch" data-color="#ffffff" style="background-color: #ffffff;"></div>
                </div>
                <button class="clear-btn">âœ¨ CLEAR</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas class="myCanvas" width="750" height="750"></canvas>
        </div>
    </div>
</body>

</html>
